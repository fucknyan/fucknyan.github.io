<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #countdown {
            font-size: 2rem;
            background: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="countdown">WILDS: 00 days 00 hours 00 minutes 00 seconds</div>

    <script>
        // Target date
        const countdownDate = new Date("Feb 28, 2025 00:00:00").getTime();

        // Update countdown every second
        const countdownFunction = setInterval(function() {

            // Get current time
            const now = new Date().getTime();

            // Calculate distance between now and target date
            const distance = countdownDate - now;

            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display result
            document.getElementById("countdown").innerHTML = `WILDS: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Countdown has ended!";
            }
        }, 1000);
    </script>

</body>
</html>
