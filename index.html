    <script>
        // Target date
        const countdownDate = new Date("Feb 28, 2025 00:00:00").getTime();

        // Update countdown every second
        const countdownFunction = setInterval(function() {

            // Get current time
            const now = new Date().getTime();

            // Calculate distance between now and target date
            const distance = countdownDate - now;

            // Calculate days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display result
            document.getElementById("countdown").innerHTML = `WILDS: ${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;

            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Countdown has ended!";
            }
        }, 1000);
    </script>
